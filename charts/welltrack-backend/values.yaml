replicaCount: 1
image:
  repository: ghcr.io/hongda-zhu/welltrack-backend
  tag: bb372d4
  pullPolicy: Always
service:
  type: ClusterIP
  port: 3001
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 500m
    memory: 2Gi
# --- NEW Section for Database Credentials ---
# WARNING: Storing plain text secrets in Git is insecure for production!
# Consider using Helm Secrets or other secure methods for production environments.
databaseCredentials:
  username: "user" # Replace with actual username
  password: "password" # Replace with actual password
  host: "postgresql.database.svc.cluster.local" # Replace with actual host (e.g., from database chart service)
  port: "5432" # Replace with actual port
  database: "welltrackdb" # Replace with actual database name

# --- NEW Section for Backend Ingress ---
ingress:
  enabled: true
  className: "nginx" # Assuming you use the same nginx ingress controller
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: / # Uncomment if path rewriting is needed
  hosts:
    - host: api.welltrack.local # Hostname for the backend API
      paths:
        - path: / # Base path for the API
          pathType: Prefix 
  tls: [] # Add TLS configuration if needed, e.g.:
  # - secretName: backend-tls-secret
  #   hosts:
  #     - api.welltrack.local
