# Default values for welltrack-ml.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/hongda-zhu/welltrack-ml # Specifies the Docker image repository for the ML application
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5001 # Port exposed by the ML application's service and container
  # targetPort: http # If the container port is named (e.g., 'http'), ensure it matches the name in the Deployment's containerPort specification.

ingress:
  enabled: true # Set to true to expose the ML application via Ingress
  className: "nginx" # Defines the Ingress controller to use
  annotations: {} # Add any Ingress controller specific annotations here
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ml.welltrack.local # Hostname for accessing the ML application
      paths:
        - path: / # Base path for the ML application under the host
          pathType: Prefix # Path matching type: Prefix, Exact, or ImplementationSpecific
  tls: [] # TLS configuration for Ingress
  #  - secretName: ml-tls-secret
  #    hosts:
  #      - ml.welltrack.local

resources: {} # Resource requests and limits for the ML application pods
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with scarce
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 200m
  #   memory: 256Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {} # Node labels for pod assignment

tolerations: [] # Node taints to tolerate

affinity: {} # Pod affinity and anti-affinity rules
