replicaCount: 1
image:
  repository: ghcr.io/hongda-zhu/welltrack-frontend
  tag: latest
  pullPolicy: Always
service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  host: frontend.welltrack.local
  path: /
  pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
resources:
  requests:
    cpu: 2Gi
    memory: 2Gi
  limits:
    cpu: 2Gi
    memory: 2Gi
