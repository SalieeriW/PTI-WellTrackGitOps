# Default values for welltrack-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # Correct repository pointing to GitHub Container Registry
  repository: ghcr.io/hongda-zhu/welltrack-frontend 
  # The tag will be updated by the CI pipeline
  tag: latest # Default tag, CI should override this
  pullPolicy: Always 

# Optional: Define imagePullSecrets if GHCR package is private
# imagePullSecrets:
#   - name: ghcr-credentials # Secret name must exist in the 'welltrack' namespace

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 3000 # Assuming the frontend container listens on port 3000

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer # Annotation for cert-manager
  hosts:
    - host: app.welltrack.local # Or your desired frontend hostname
      paths:
        - path: /
          pathType: Prefix # Changed from ImplementationSpecific
  tls: 
    - hosts:
        - app.welltrack.local
      secretName: app-welltrack-local-tls # Kubernetes secret to store the TLS certificate

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with scarce
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}